version: "3.9"

services:
  kafka:
    image: bitnami/kafka:latest
    container_name: ${KAFKA_HOST}
    #temporary for code use start
    ports:
      - "9092:9092"
      - "9093:9093"
    #temporary for code use end
    environment:
      - KAFKA_ENABLE_KRAFT=true
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_LISTENERS=${KAFKA_LISTENER_PORT}
      - KAFKA_CFG_ADVERTISED_LISTENERS=${KAFKA_ADVERTISED_LISTENERS}
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=${KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP}
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=${KAFKA_CFG_CONTROLLER_QUORUM_VOTERS}
      - KAFKA_CFG_CLUSTER_ID=${KAFKA_CLUSTER_ID}
    volumes:
      - /tmp/kafka:/bitnami/kafka
    networks:
      - kafka_net

  redis:
    image: bitnami/redis
    container_name: ${REDIS_HOST}
    networks:
      - redis_net
    restart: always
    
    #temporary for code use start
    ports:
      - "6379:6379"
    #temporary for code use end

    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - redis_data:/bitnami/redis

  postgres:
    image: bitnami/postgresql:latest
    container_name: ${POSTGRES_HOST}
    restart: always

    #temporary for code use start
    ports:
      - "5432:5432"
    #temporary for code use end

    environment:
      - POSTGRESQL_USERNAME=${POSTGRES_USER}
      - POSTGRESQL_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRESQL_DATABASE=${POSTGRES_DATABASE}
    volumes:
      - /tmp/postgressql/data:/bitnami/postgresql
      - ./DBs/postgres:/docker-entrypoint-initdb.d
    networks:
      - postgres_net

  redis-helper:
    image: dt/redis-helper:latest
    container_name: ${REDIS_HELPER_HOST}
    depends_on:
      - redis
      - postgres

    networks:
      - redis_net
      - postgres_net
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - TABLE_NAME=${TABLE_NAME}
      - SCHEDULE_INTERVAL=${SCHEDULE_INTERVAL}

  otlp-kafka-bridge:
    image: dt/otlp-kafka-bridge:latest
    container_name: ${OTLP_KAFKA_BRIDGE_HOST}
    depends_on:
      - redis
      - kafka
      - postgres
    networks:
      - redis_net
      - kafka_net
      - postgres_net
    environment:
      - HOST=${OTLP_KAFKA_BRIDGE_HOSTNAME}
      - PORT=${OTLP_KAFKA_BRIDGE_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - TABLE_NAME=${TABLE_NAME}

networks:
  kafka_net:
    driver: bridge
  redis_net:
    driver: bridge
  postgres_net:
    driver: bridge


volumes:
  redis_data:
    driver: local